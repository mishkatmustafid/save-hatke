<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="titlebar">
        <img class="logo" src="../assets/img/logo_sm.png" alt="Logo" />
        <p class="title">Save Hatke</p>
        <img class="close" src="../assets/img/cross.png" alt="Close" />
      </div>
      <div class="main">
        <p class="last-updated">Last Updated : July 30th , 1:46 AM</p>
        <p class="product-title">
          Casio G-shock (GA2110ET-2A) Casio G-shock (GA2110ET-2A) Casio G-shock
          (GA2110ET-2A)
        </p>
        <p class="product-price">₹110.00</p>
        <p class="availability">INSTOCK</p>
        <img class="product-company" src="../assets/img/aliexpress.png" />
        <img class="product-image" src="../assets/img/Product1.png" />
        <img class="spectrum-bar" src="../assets/img/bar.png" />
        <img class="spectrum-cursor" src="../assets/img/cursor.png" />
        <p class="price-level" style="left: 40px">Low:</p>
        <p class="price-level" style="left: 115px">Average:</p>
        <p class="price-level" style="left: 200px">High:</p>
        <p class="price-amount" style="left: 37px">₹344.00</p>
        <p class="price-amount" style="left: 114px">₹356.462</p>
        <p class="price-amount" style="left: 195px">₹399.00</p>
        <button class="price-analytics">
          Click here to check price analytics
        </button>
      </div>
      <button class="hover-button">
        <p class="stores">Available in 5 other stores</p>
        <img
          class="down-arrow"
          src="../assets/img/arrowdw.png"
          alt="Downwards Arrow"
        />
      </button>
      <div class="banner">
        <img class="ad" src="../assets/img/mcdonalds.png" alt="Advertisement" />
      </div>
      <button class="toggle">Save Hatke</button>
    </div>
  </body>
</html>
